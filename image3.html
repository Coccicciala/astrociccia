<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titolino scheda</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .astro-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .astro-image:hover {
            transform: scale(1.05);
        }
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
        .fullscreen.active {
            display: flex;
        }
        .download-link {
            display: block;
            margin-top: 20px;
            color: #0f0;
            text-decoration: none;
            font-size: 18px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titolo descrizione</h1>
        <img src="palle 3.png" alt="Astro Image 1" class="astro-image" onclick="openFullscreen()">
        <p>Descrizione dettagliata dell'immagine 3.</p>
        <a href="rawdata1.zip" class="download-link">Download RAW Data</a>
    </div>
    <div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
        <span class="close">&times;</span>
        <img src="palle 3.png" alt="Astro Image 1">
    </div>

    <script>
        function openFullscreen() {
            document.getElementById('fullscreen').classList.add('active');
        }
        function closeFullscreen() {
            document.getElementById('fullscreen').classList.remove('active');
        }
    </script>
</body>
</html>
