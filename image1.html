<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titolino scheda</title>
    <style>
        body {
            background: url('palle 1.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6); /* Sfondo nero semitrasparente */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Posiziona l'overlay dietro al contenuto */
        }
        .container {
            max-width: 1200px; <!-- LARGHEZZA SLOT NERO -->
            margin: 10 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Sfondo nero semitrasparente per il contenuto */
            border-radius: 10px;
            position: relative; /* Assicura che il contenuto sia sopra l'overlay */
            z-index: 1; /* Posiziona il contenuto sopra l'overlay */
        }
        .astro-image {
            width: 100%;
            max-width: 800px; <!-- LARGHEZZA IMMAGINE -->
            height: auto;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .astro-image:hover {
            transform: scale(1.05);
        }
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
        .fullscreen.active {
            display: flex;
        }
        .download-link {
            display: block;
            margin-top: 20px;
            color: #0f0;
            text-decoration: none;
            font-size: 18px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
        .navbar {                        <!-- INIZIO MENU TENDINA -->
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            top: 10px;
            right: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background: #444;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }                                  <!-- FINE MENU TENDINA -->
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Aggiungi questo overlay -->
    <div class="navbar">
        <div class="dropdown">
            <button>â˜°</button>
            <div class="dropdown-content">
                <a href="index.html">Gallery</a>
                <a href="equipment.html">My Equipment</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>Titolo descrizione</h1>
        <img src="palle 1.png" alt="Astro Image 1" class="astro-image" onclick="openFullscreen()">
        <p>Descrizione dettagliata dell'immagine 1.</p>
        <a href="rawdata1.zip" class="download-link">Download RAW Data</a>
        <p><a href="index.html">Back to Gallery</a></p>
    </div>
    <div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
        <span class="close">&times;</span>
        <img src="palle 1.png" alt="Astro Image 1">
    </div>

    <script>
        function openFullscreen() {
            document.getElementById('fullscreen').classList.add('active');
        }
        function closeFullscreen() {
            document.getElementById('fullscreen').classList.remove('active');
        }
    </script>
</body>
</html>
