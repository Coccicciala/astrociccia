<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titolino scheda chrome</title>
    <style>
        body {
            background: url('SFONDO.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
        }
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background: #444;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 80px 20px 20px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery a {
            text-decoration: none;
            color: inherit;
        }
        .gallery img {
            width: 30%;
            max-width: 400px;
            height: auto;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button>MenUUU</button> 
            <div class="dropdown-content">
                <a href="index.html">Titolino tendina galleria</a>
                <a href="equipment.html">Titolino tendina equi</a>
                <a href="contact.html">Titolino tendina contacts</a>
            </div>
        </div>
    </div>
    
    <h1>TITOLO PAGINE PRINCIPALE</h1>
    <div class="gallery">
        <div class="gallery-item">
            <a href="image1.html">
                <img src="palle 1.png" alt="Astro Image 1">
            </a>
            <div class="description">Titolo foto 1</div>
        </div>
        <div class="gallery-item">
            <a href="image2.html">
                <img src="palle 2.png" alt="Astro Image 2">
            </a>
            <div class="description">Titolo foto 2</div>
        </div>
        <div class="gallery-item">
            <a href="image3.html">
                <img src="palle 3.png" alt="Astro Image 3">
            </a>
            <div class="description">Titolo foto 3</div>
        </div>
    </div>
</body>
</html>
