<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrocazzi</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery a {
            text-decoration: none;
            color: inherit;
        }
        .gallery img {
            width: 30%;
            max-width: 400px;
            height: auto;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Astrophotography Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <a href="image1.html">
                <img src="palle 1.png" alt="Astro Image 1">
            </a>
            <div class="description">Palla sinistra</div>
        </div>
        <div class="gallery-item">
            <a href="image2.html">
                <img src="palle 2.png" alt="Astro Image 2">
            </a>
            <div class="description">Palla destra</div>
        </div>
        <div class="gallery-item">
            <a href="image3.html">
                <img src="palle 3.png" alt="Astro Image 3">
            </a>
            <div class="description">Palla centrale</div>
        </div>
    </div>
</body>
</html>
