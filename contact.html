<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stronzo chi legge</title>
    <!-- Aggiungi Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: url('SFONDO.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            position: relative;
            z-index: 1;
            margin-top: 60px; /* Spazio per il menu */
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            top: 10px;
            right: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background: #444;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Stile per le icone */
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }
        .contact-item i {
            margin-right: 10px;
            font-size: 24px;
        }
        .social-profiles {
            margin-left: 34px; /* Allineamento con l'icona sopra */
            text-align: left;
        }
        .social-profiles p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="navbar">
        <div class="dropdown">
            <button>â˜°</button>
            <div class="dropdown-content">

            </div>
        </div>
    </div>
    
    <div class="container">

        <p>Per richieste, suggerimenti, feedback o qualsiasi altra cosa mi trovate qui</p>
        
        <div class="contact-item">
            <i class="fa-brands fa-instagram"></i>
            <div class="social-profiles">
                <p><strong>Main Instagram:</strong> <a href="https://www.instagram.com/tommy_cicca_/?utm_source=ig_web_button_share_sheet" style="color: #87CEEB;" target="_blank">@tommy_cicca_</a></p>
                <p><strong>Astro images instagram:</strong> <a href="https://www.instagram.com/astro.ciccia/" style="color: #87CEEB;" target="_blank">@AstroCiccia</a></p>
            </div>
        </div>
        
        <div class="contact-item">
            <i class="fa-solid fa-envelope"></i>
            <p>tommasocicca626@gmail.com</p>
        </div>
        
        <div class="contact-item">
            <i class="fa-brands fa-github"></i>

        </div>
        
        <p><a href="index.html" style="color: #FFDB58;">Back to Gallery</a></p>
    </div>
</body>
</html>
